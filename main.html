<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Automata - Formal languages</title>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <!-- JavaScript -->
    <script defer type="module" src="src/controllers/main.js"></script>

    <!-- Use of BulmaCSS -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="box text-2xl m-5 has-text-centered">
        <div class="columns is-vcentered">
            <div class="column is-12">
                <div id="myDiagramDiv" style="width:100%; height:500px;"></div>
            </div>
        </div>
    </div>
    <div class="box text-2xl m-3 has-text-centered">
        <div class="columns is-vcentered">
            <div class="column is-2 is-vcentered">
                <div class="file">
                    <label class="file-label">
                        <input class="file-input" type="file" id="fileInput" name="resume" multiple>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                    </label>
                </div>
                <script>
                    const fileInput = document.querySelector('#fileInput');
                    fileInput.onchange = () => {
                        if (fileInput.files.length > 0) {
                            const fileName = document.querySelector('.file-label');
                            fileName.textContent = fileInput.files[0].name;
                        }
                    }
                </script>
            </div>
            <div class="column is-2">
                <button id='unionBtn' class="button is-info is-outlined">Union</button>
            </div>
            <div class="column is-2">
                <button id='intersectionBtn' class="button is-info is-outlined">Intersection</button>
            </div>
            <div class="column is-2">
                <button id='inverseBtn' class="button is-info is-outlined">Inverse</button>
            </div>
            <div class="column is-2">
                <button id='complementBtn' class="button is-info is-outlined">Complement</button>
            </div>
            <div class="column is-2">
                <button id='clearBtn' class="button is-danger is-outlined">Clear all</button>
            </div>
        </div>
    </div>
</body>

</html>
